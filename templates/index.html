<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m3u-checker Pro | 极致体验</title>
    <!-- 引入 Google 字体与图标 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --sidebar-bg: #1e293b;
            --sidebar-active: #3b82f6;
            --main-bg: #f8fafc;
            --accent-color: #6366f1;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            --console-bg: #0f172a;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--main-bg);
            height: 100vh;
            overflow: hidden;
            color: #334155;
        }

        /* 侧边栏 */
        .sidebar {
            width: 320px;
            background: linear-gradient(180deg, var(--sidebar-bg) 0%, #0f172a 100%);
            color: #f1f5f9;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            z-index: 1000;
        }

        .sidebar-header { padding: 2rem 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); }

        .sub-list { padding: 1rem 0.75rem; overflow-y: auto; height: calc(100vh - 180px); }

        .sub-item {
            padding: 1rem; border-radius: 12px; margin-bottom: 0.5rem; cursor: pointer;
            transition: all 0.2s; background: rgba(255,255,255,0.03); border: 1px solid transparent;
        }

        .sub-item:hover { background: rgba(255,255,255,0.08); }

        .sub-item.active {
            background: var(--sidebar-active);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        /* 主界面 */
        .main-content { margin-left: 320px; height: 100vh; overflow-y: auto; padding: 2.5rem; }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--card-shadow);
            padding: 1.5rem; margin-bottom: 1.5rem;
        }

        .stat-card { border-radius: 16px; padding: 1.25rem; background: #fff; }

        .console {
            background-color: var(--console-bg);
            color: #e2e8f0;
            height: calc(100vh - 520px);
            min-height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 13px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        .log-line { padding: 2px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .log-success { color: #10b981; }
        .log-fail { color: #f43f5e; }

        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white; border: none; border-radius: 50px;
        }
        
        .progress { background-color: #e2e8f0; border-radius: 50px; height: 12px !important; }
    </style>
</head>
<body>

<!-- 侧边栏 -->
<div class="sidebar">
    <div class="sidebar-header text-center">
        <h4 class="fw-bold"><i class="bi bi-tv-fill me-2"></i> m3u-checker</h4>
        <button class="btn btn-gradient w-100 mt-4 py-2" onclick="showAddModal()">
            <i class="bi bi-plus-circle me-1"></i> 新增订阅
        </button>
    </div>
    <div id="subsList" class="sub-list">
        <!-- JS 动态填充 -->
    </div>
</div>

<!-- 主内容 -->
<div class="main-content">
    <!-- 未选择提示 -->
    <div id="noSelect" class="h-100 d-flex flex-column align-items-center justify-content-center text-muted opacity-50">
        <i class="bi bi-cursor-fill display-1 mb-3"></i>
        <h3>请从左侧选择订阅源</h3>
    </div>

    <!-- 仪表盘 -->
    <div id="dashboard" class="d-none">
        <div class="d-flex justify-content-between align-items-end mb-4">
            <div>
                <h1 id="viewName" class="fw-bold mb-1">加载中...</h1>
                <p id="viewUrl" class="text-muted small mb-0 text-truncate" style="max-width: 500px;"></p>
            </div>
            <div class="d-flex gap-2">
                <button id="runBtn" class="btn btn-success rounded-pill px-4" onclick="startTask()">开始检测</button>
                <button id="stopBtn" class="btn btn-danger rounded-pill px-4 d-none" onclick="stopTask()">停止检测</button>
                <button class="btn btn-light rounded-circle shadow-sm" onclick="editCurrent()"><i class="bi bi-gear-fill"></i></button>
            </div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-3 text-center"><div class="stat-card glass-card"><div>总频道</div><h3 id="statTotal" class="fw-bold mb-0">0</h3></div></div>
            <div class="col-md-3 text-center"><div class="stat-card glass-card"><div>已处理</div><h3 id="statCurrent" class="fw-bold mb-0">0</h3></div></div>
            <div class="col-md-3 text-center text-success"><div class="stat-card glass-card"><div>有效源</div><h3 id="statSuccess" class="fw-bold mb-0">0</h3></div></div>
            <div class="col-md-3 text-center text-primary"><div class="stat-card glass-card"><div>成功率</div><h3 id="statRate" class="fw-bold mb-0">0%</h3></div></div>
        </div>

        <div class="glass-card mb-4">
            <div class="d-flex justify-content-between mb-2 fw-bold small"><span>探测进度</span><span id="pText">0%</span></div>
            <div class="progress"><div id="pBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%"></div></div>
        </div>

        <div class="row g-4 mb-4">
            <div class="col-md-6"><div class="glass-card mb-0">
                <label class="form-label small fw-bold">M3U 订阅</label>
                <div class="input-group"><input type="text" id="m3uUrl" class="form-control bg-light border-0" readonly><button class="btn btn-dark" onclick="copyText('m3uUrl')">复制</button></div>
            </div></div>
            <div class="col-md-6"><div class="glass-card mb-0">
                <label class="form-label small fw-bold">TXT 订阅</label>
                <div class="input-group"><input type="text" id="txtUrl" class="form-control bg-light border-0" readonly><button class="btn btn-dark" onclick="copyText('txtUrl')">复制</button></div>
            </div></div>
        </div>

        <div class="console" id="console"></div>
    </div>
</div>

<!-- 模态框 -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
            <div class="modal-header border-0 px-4 pt-4"><h5 class="modal-title fw-bold">订阅配置</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body px-4 pb-4">
                <input type="hidden" id="editId">
                <div class="mb-3"><label class="form-label small fw-bold">名称</label><input type="text" id="editName" class="form-control"></div>
                <div class="mb-3"><label class="form-label small fw-bold">链接 (M3U/TXT)</label><input type="text" id="editUrl" class="form-control"></div>
                <div class="row g-2 mb-3">
                    <div class="col-6"><label class="form-label small fw-bold">线程</label><input type="number" id="editThreads" class="form-control" value="5"></div>
                    <div class="col-6">
                        <label class="form-label small fw-bold">执行模式</label>
                        <select id="editMode" class="form-select" onchange="toggleEditFields()">
                            <option value="none">手动</option>
                            <option value="fixed">定时点</option>
                            <option value="interval">间隔</option>
                        </select>
                    </div>
                </div>
                <div id="editFixed" class="mb-3 d-none"><label class="form-label small fw-bold">时刻 (08:00, 20:00)</label><input type="text" id="editTimes" class="form-control"></div>
                <div id="editInterval" class="mb-3 d-none"><label class="form-label small fw-bold">间隔 (小时)</label><input type="number" id="editHours" class="form-control"></div>
                
                <div class="d-flex justify-content-between mt-4">
                    <button class="btn btn-outline-danger border-0" onclick="deleteSub()" id="delBtn">删除</button>
                    <button class="btn btn-primary px-4 rounded-pill btn-gradient" onclick="saveSub()">保存配置</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let subs = [];
    let currentId = null;
    let pollTimer = null;
    const modal = new bootstrap.Modal(document.getElementById('editModal'));

    async function loadSubs() {
        try {
            const res = await fetch('/api/subs');
            subs = await res.json();
            const list = document.getElementById('subsList');
            if (subs && Array.isArray(subs)) {
                list.innerHTML = subs.map(s => `
                    <div class="sub-item ${s.id === currentId ? 'active' : ''}" onclick="selectSub('${s.id}')">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-collection-play me-3 fs-5"></i>
                            <div class="overflow-hidden">
                                <div class="fw-bold text-truncate">${s.name}</div>
                                <div class="small opacity-50" style="font-size:11px;">模式: ${s.schedule_mode}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        } catch (e) { console.error("加载列表失败", e); }
    }

    function selectSub(id) {
        currentId = id;
        document.getElementById('noSelect').classList.add('d-none');
        document.getElementById('dashboard').classList.remove('d-none');
        
        const s = subs.find(x => x.id === id);
        if (s) {
            document.getElementById('viewName').innerText = s.name;
            document.getElementById('viewUrl').innerText = s.url;
            document.getElementById('m3uUrl').value = window.location.origin + "/sub/" + id + ".m3u";
            document.getElementById('txtUrl').value = window.location.origin + "/sub/" + id + ".txt";
        }

        loadSubs(); 
        if(pollTimer) clearInterval(pollTimer);
        pollTimer = setInterval(updateStatus, 1500);
    }

    async function updateStatus() {
        if(!currentId) return;
        try {
            const res = await fetch('/api/status/' + currentId);
            const data = await res.json();
            
            document.getElementById('statTotal').innerText = data.total || 0;
            document.getElementById('statCurrent').innerText = data.current || 0;
            document.getElementById('statSuccess').innerText = data.success || 0;
            const rate = data.current > 0 ? Math.round(data.success/data.current*100) : 0;
            document.getElementById('statRate').innerText = rate + '%';
            
            const p = data.total > 0 ? Math.round(data.current/data.total*100) : 0;
            document.getElementById('pBar').style.width = p + '%';
            document.getElementById('pText').innerText = p + '%';

            const runBtn = document.getElementById('runBtn');
            const stopBtn = document.getElementById('stopBtn');
            if(data.running) {
                runBtn.classList.add('d-none'); stopBtn.classList.remove('d-none');
            } else {
                runBtn.classList.remove('d-none'); stopBtn.classList.add('d-none');
            }

            const con = document.getElementById('console');
            const logs = data.logs || [];
            con.innerHTML = logs.map(l => {
                let cls = "";
                if(l.includes('✅')) cls = "log-success";
                if(l.includes('❌')) cls = "log-fail";
                return `<div class="log-line ${cls}">${l}</div>`;
            }).join('');
            con.scrollTop = con.scrollHeight;
        } catch (e) { console.error("获取状态失败", e); }
    }

    function showAddModal() {
        document.getElementById('editId').value = "";
        document.getElementById('editName').value = "";
        document.getElementById('editUrl').value = "";
        document.getElementById('delBtn').classList.add('d-none');
        modal.show();
    }

    function editCurrent() {
        const s = subs.find(x => x.id === currentId);
        if (s) {
            document.getElementById('editId').value = s.id;
            document.getElementById('editName').value = s.name;
            document.getElementById('editUrl').value = s.url;
            document.getElementById('editThreads').value = s.threads || 5;
            document.getElementById('editMode').value = s.schedule_mode || 'none';
            document.getElementById('editTimes').value = s.fixed_times || '';
            document.getElementById('editHours').value = s.interval_hours || 12;
            document.getElementById('delBtn').classList.remove('d-none');
            toggleEditFields();
            modal.show();
        }
    }

    function toggleEditFields() {
        const m = document.getElementById('editMode').value;
        document.getElementById('editFixed').classList.toggle('d-none', m!=='fixed');
        document.getElementById('editInterval').classList.toggle('d-none', m!=='interval');
    }

    async function saveSub() {
        const data = {
            id: document.getElementById('editId').value,
            name: document.getElementById('editName').value,
            url: document.getElementById('editUrl').value,
            threads: document.getElementById('editThreads').value,
            schedule_mode: document.getElementById('editMode').value,
            fixed_times: document.getElementById('editTimes').value,
            interval_hours: document.getElementById('editHours').value
        };
        await fetch('/api/subs', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
        modal.hide();
        loadSubs();
    }

    async function deleteSub() {
        if(confirm('确认删除?')) {
            await fetch('/api/subs/delete/' + currentId);
            modal.hide(); currentId = null;
            document.getElementById('dashboard').classList.add('d-none');
            document.getElementById('noSelect').classList.remove('d-none');
            loadSubs();
        }
    }

    function startTask() { if(currentId) fetch('/api/start/' + currentId); }
    function stopTask() { if(currentId) fetch('/api/stop/' + currentId); }
    function copyText(id) {
        const el = document.getElementById(id);
        el.select(); document.execCommand('copy');
        alert("已复制到剪贴板");
    }

    window.onload = loadSubs;
</script>
</body>
</html>
