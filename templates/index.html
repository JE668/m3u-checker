<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m3u-checker Pro | 极致体验</title>
    <!-- 引入 Google 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- 引入 Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --sidebar-bg: #1e293b;
            --sidebar-active: #3b82f6;
            --main-bg: #f8fafc;
            --accent-color: #6366f1;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            --console-bg: #0f172a;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--main-bg);
            height: 100vh;
            overflow: hidden;
            color: #334155;
        }

        /* 侧边栏 */
        .sidebar {
            width: 320px;
            background: linear-gradient(180deg, var(--sidebar-bg) 0%, #0f172a 100%);
            color: #f1f5f9;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sub-list {
            padding: 1rem 0.75rem;
            overflow-y: auto;
            height: calc(100vh - 180px);
        }

        .sub-item {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            background: rgba(255,255,255,0.03);
        }

        .sub-item:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(5px);
        }

        .sub-item.active {
            background: var(--sidebar-active);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
            border-color: rgba(255,255,255,0.1);
        }

        /* 主界面 */
        .main-content {
            margin-left: 320px;
            height: 100vh;
            overflow-y: auto;
            padding: 2.5rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            border-radius: 16px;
            padding: 1.25rem;
            background: #fff;
            transition: transform 0.2s;
        }

        .stat-card:hover { transform: translateY(-5px); }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* 控制台 */
        .console {
            background-color: var(--console-bg);
            color: #e2e8f0;
            height: calc(100vh - 480px);
            min-height: 350px;
            overflow-y: auto;
            font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            font-size: 13px;
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #1e293b;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        .log-line {
            padding: 2px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            gap: 10px;
        }

        .log-success { color: #10b981; }
        .log-fail { color: #f43f5e; }
        .log-time { color: #64748b; font-size: 11px; width: 65px; flex-shrink: 0; }

        /* 自定义滚动条 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .console::-webkit-scrollbar-thumb { background: #334155; }

        .btn-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white; border: none;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        .btn-gradient:hover { color: white; opacity: 0.9; transform: scale(1.02); }

        .progress { background-color: #e2e8f0; border-radius: 50px; overflow: hidden; }
        .progress-bar-glow { box-shadow: 0 0 15px rgba(16, 185, 129, 0.5); }
    </style>
</head>
<body>

<!-- 侧边栏 -->
<div class="sidebar">
    <div class="sidebar-header">
        <h4 class="mb-0 fw-bold d-flex align-items-center">
            <i class="bi bi-tv-fill me-2 text-info"></i> m3u-checker
        </h4>
        <small class="opacity-50">本地自动化检测 Pro</small>
        <button class="btn btn-sm btn-gradient w-100 mt-4 py-2 rounded-pill" onclick="showEditModal()">
            <i class="bi bi-plus-circle me-1"></i> 新增订阅源
        </button>
    </div>
    <div id="subsList" class="sub-list">
        <!-- 订阅项 -->
    </div>
</div>

<!-- 主界面 -->
<div class="main-content">
    <div id="noSelect" class="h-100 d-flex flex-column align-items-center justify-content-center text-center opacity-50">
        <i class="bi bi-folder2-open display-1 mb-3"></i>
        <h3>欢迎使用订阅管理中心</h3>
        <p>请从左侧列表选择一个订阅源进行管理或检测</p>
    </div>

    <div id="dashboard" class="d-none animate__animated animate__fadeIn">
        <!-- 头部 -->
        <div class="d-flex justify-content-between align-items-end mb-4">
            <div>
                <h1 id="viewName" class="fw-bold mb-1">加载中...</h1>
                <p id="viewUrl" class="text-muted small mb-0"></p>
            </div>
            <div class="d-flex gap-2">
                <button id="runBtn" class="btn btn-success rounded-pill px-4 py-2 shadow-sm" onclick="startTask()">
                    <i class="bi bi-play-fill me-1"></i> 开始检测
                </button>
                <button id="stopBtn" class="btn btn-danger rounded-pill px-4 py-2 shadow-sm d-none" onclick="stopTask()">
                    <i class="bi bi-stop-fill me-1"></i> 停止检测
                </button>
                <button class="btn btn-light rounded-circle shadow-sm" onclick="editCurrent()">
                    <i class="bi bi-gear-fill"></i>
                </button>
            </div>
        </div>

        <!-- 统计栏 -->
        <div class="row g-4 mb-4">
            <div class="col-md-3">
                <div class="glass-card stat-card border-0 mb-0">
                    <div class="stat-icon bg-primary bg-opacity-10 text-primary"><i class="bi bi-list-ul"></i></div>
                    <div class="text-muted small">频道总数</div>
                    <div id="statTotal" class="h3 fw-bold mb-0">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="glass-card stat-card border-0 mb-0">
                    <div class="stat-icon bg-info bg-opacity-10 text-info"><i class="bi bi-activity"></i></div>
                    <div class="text-muted small">已处理</div>
                    <div id="statCurrent" class="h3 fw-bold mb-0">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="glass-card stat-card border-0 mb-0">
                    <div class="stat-icon bg-success bg-opacity-10 text-success"><i class="bi bi-check-circle-fill"></i></div>
                    <div class="text-muted small">有效源</div>
                    <div id="statSuccess" class="h3 fw-bold mb-0">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="glass-card stat-card border-0 mb-0">
                    <div class="stat-icon bg-warning bg-opacity-10 text-warning"><i class="bi bi-percent"></i></div>
                    <div class="text-muted small">成功率</div>
                    <div id="statRate" class="h3 fw-bold mb-0">0%</div>
                </div>
            </div>
        </div>

        <!-- 进度条 -->
        <div class="glass-card mb-4 border-0 p-4">
            <div class="d-flex justify-content-between mb-2">
                <span class="fw-bold small text-uppercase">当前探测进度</span>
                <span id="pText" class="badge bg-success rounded-pill">0%</span>
            </div>
            <div class="progress" style="height:10px;">
                <div id="pBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success progress-bar-glow" style="width: 0%"></div>
            </div>
        </div>

        <!-- 链接展示 -->
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="glass-card h-100 mb-0">
                    <label class="form-label fw-bold small"><i class="bi bi-link-45deg"></i> M3U 订阅地址</label>
                    <div class="input-group">
                        <input type="text" id="m3uUrl" class="form-control bg-light border-0" readonly>
                        <button class="btn btn-dark btn-sm px-3" onclick="copyUrl('m3uUrl')">复制</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="glass-card h-100 mb-0">
                    <label class="form-label fw-bold small"><i class="bi bi-file-earmark-text"></i> TXT 格式地址</label>
                    <div class="input-group">
                        <input type="text" id="txtUrl" class="form-control bg-light border-0" readonly>
                        <button class="btn btn-dark btn-sm px-3" onclick="copyUrl('txtUrl')">复制</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 终端控制台 -->
        <div class="console shadow-lg" id="console">
            <div class="opacity-50">// 等待任务指令...</div>
        </div>
    </div>
</div>

<!-- 弹窗模态框 (样式更新) -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg" style="border-radius: 24px;">
            <div class="modal-header border-0 px-4 pt-4">
                <h5 class="modal-title fw-bold">配置订阅源</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body px-4 pb-4">
                <input type="hidden" id="editId">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">订阅名称</label>
                    <input type="text" id="editName" class="form-control form-control-lg bg-light border-0" placeholder="如：我的收藏" style="border-radius: 12px;">
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">订阅链接 (M3U/TXT)</label>
                    <input type="text" id="editUrl" class="form-control form-control-lg bg-light border-0" placeholder="http://..." style="border-radius: 12px;">
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-6">
                        <label class="form-label small fw-bold text-muted">并发线程</label>
                        <input type="number" id="editThreads" class="form-control bg-light border-0" value="5" style="border-radius: 12px;">
                    </div>
                    <div class="col-6">
                        <label class="form-label small fw-bold text-muted">执行模式</label>
                        <select id="editMode" class="form-select bg-light border-0" onchange="toggleEditFields()" style="border-radius: 12px;">
                            <option value="none">手动执行</option>
                            <option value="fixed">定时点</option>
                            <option value="interval">间隔</option>
                        </select>
                    </div>
                </div>
                <div id="editFixed" class="mb-3 d-none animate__animated animate__fadeIn">
                    <label class="form-label small fw-bold text-muted">执行时刻 (HH:MM, 逗号分隔)</label>
                    <input type="text" id="editTimes" class="form-control bg-light border-0" placeholder="08:00, 20:00" style="border-radius: 12px;">
                </div>
                <div id="editInterval" class="mb-3 d-none animate__animated animate__fadeIn">
                    <label class="form-label small fw-bold text-muted">间隔小时数</label>
                    <input type="number" id="editHours" class="form-control bg-light border-0" placeholder="12" style="border-radius: 12px;">
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <button class="btn btn-outline-danger border-0" onclick="deleteSub()" id="delBtn">删除源</button>
                    <button class="btn btn-primary px-5 rounded-pill btn-gradient" onclick="saveSub()">保存配置</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let subs = [];
    let currentId = null;
    let pollTimer = null;
    const modal = new bootstrap.Modal(document.getElementById('editModal'));

    async function updateStatus() {
        if(!currentId) return;
        const res = await fetch('/api/status/' + currentId);
        const data = await res.json();
        
        document.getElementById('statTotal').innerText = data.total;
        document.getElementById('statCurrent').innerText = data.current;
        document.getElementById('statSuccess').innerText = data.success;
        const rate = data.current > 0 ? Math.round(data.success/data.current*100) : 0;
        document.getElementById('statRate').innerText = rate + '%';
        
        const p = data.total > 0 ? Math.round(data.current/data.total*100) : 0;
        document.getElementById('pBar').style.width = p + '%';
        document.getElementById('pText').innerText = p + '%';

        const runBtn = document.getElementById('runBtn');
        const stopBtn = document.getElementById('stopBtn');
        if(data.running) {
            runBtn.classList.add('d-none'); stopBtn.classList.remove('d-none');
        } else {
            runBtn.classList.remove('d-none'); stopBtn.classList.add('d-none');
        }

        const con = document.getElementById('console');
        // 关键点：直接显示日志，不再在 JS 里生成时间戳，避免误导
        con.innerHTML = data.logs.map(l => {
            let cls = "";
            if(l.includes('✅')) cls = "log-success";
            if(l.includes('❌')) cls = "log-fail";
            return `<div class="log-line">
                <span class="${cls}">${l}</span>
            </div>`;
        }).join('');
        con.scrollTop = con.scrollHeight;
    }

    function selectSub(id) {
        currentId = id;
        document.getElementById('noSelect').classList.add('d-none');
        document.getElementById('dashboard').classList.remove('d-none');
        const s = subs.find(x => x.id === id);
        document.getElementById('viewName').innerText = s.name;
        document.getElementById('viewUrl').innerText = s.url;
        
        const base = window.location.origin;
        document.getElementById('m3uUrl').value = `${base}/sub/${id}.m3u`;
        document.getElementById('txtUrl').value = `${base}/sub/${id}.txt`;

        loadSubs(); 
        if(pollTimer) clearInterval(pollTimer);
        pollTimer = setInterval(updateStatus, 1500);
    }

    async function updateStatus() {
        if(!currentId) return;
        const res = await fetch('/api/status/' + currentId);
        const data = await res.json();
        
        document.getElementById('statTotal').innerText = data.total;
        document.getElementById('statCurrent').innerText = data.current;
        document.getElementById('statSuccess').innerText = data.success;
        const rate = data.current > 0 ? Math.round(data.success/data.current*100) : 0;
        document.getElementById('statRate').innerText = rate + '%';
        
        const p = data.total > 0 ? Math.round(data.current/data.total*100) : 0;
        document.getElementById('pBar').style.width = p + '%';
        document.getElementById('pText').innerText = p + '%';

        const runBtn = document.getElementById('runBtn');
        const stopBtn = document.getElementById('stopBtn');
        if(data.running) {
            runBtn.classList.add('d-none'); stopBtn.classList.remove('d-none');
        } else {
            runBtn.classList.remove('d-none'); stopBtn.classList.add('d-none');
        }

        const con = document.getElementById('console');
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0') + ":" + now.getSeconds().toString().padStart(2,'0');
        
        con.innerHTML = data.logs.map(l => {
            let cls = "";
            if(l.includes('✅')) cls = "log-success";
            if(l.includes('❌')) cls = "log-fail";
            return `<div class="log-line">
                <span class="log-time">[${timeStr}]</span>
                <span class="${cls}">${l}</span>
            </div>`;
        }).join('');
        con.scrollTop = con.scrollHeight;
    }

    function showEditModal() {
        document.getElementById('editId').value = "";
        document.getElementById('editName').value = "";
        document.getElementById('editUrl').value = "";
        document.getElementById('delBtn').classList.add('d-none');
        modal.show();
    }

    function editCurrent() {
        const s = subs.find(x => x.id === currentId);
        document.getElementById('editId').value = s.id;
        document.getElementById('editName').value = s.name;
        document.getElementById('editUrl').value = s.url;
        document.getElementById('editThreads').value = s.threads || 5;
        document.getElementById('editMode').value = s.schedule_mode || 'none';
        document.getElementById('editTimes').value = s.fixed_times || '';
        document.getElementById('editHours').value = s.interval_hours || 12;
        document.getElementById('delBtn').classList.remove('d-none');
        toggleEditFields();
        modal.show();
    }

    function toggleEditFields() {
        const m = document.getElementById('editMode').value;
        document.getElementById('editFixed').classList.toggle('d-none', m!=='fixed');
        document.getElementById('editInterval').classList.toggle('d-none', m!=='interval');
    }

    async function saveSub() {
        const data = {
            id: document.getElementById('editId').value,
            name: document.getElementById('editName').value,
            url: document.getElementById('editUrl').value,
            threads: document.getElementById('editThreads').value,
            schedule_mode: document.getElementById('editMode').value,
            fixed_times: document.getElementById('editTimes').value,
            interval_hours: document.getElementById('editHours').value
        };
        await fetch('/api/subs', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
        modal.hide(); loadSubs();
    }

    async function deleteSub() {
        if(confirm('⚠️ 确认彻底删除该订阅源吗？不可恢复。')) {
            await fetch('/api/subs/delete/' + currentId);
            modal.hide(); currentId = null; 
            document.getElementById('dashboard').classList.add('d-none');
            document.getElementById('noSelect').classList.remove('d-none');
            loadSubs();
        }
    }

    function startTask() { fetch('/api/start/' + currentId); }
    function stopTask() { fetch('/api/stop/' + currentId); }
    function copyUrl(id) {
        const el = document.getElementById(id);
        el.select(); document.execCommand('copy');
        const btn = event.target;
        const oldText = btn.innerText;
        btn.innerText = "已复制";
        setTimeout(() => btn.innerText = oldText, 2000);
    }

    window.onload = loadSubs;
</script>
</body>
</html>
