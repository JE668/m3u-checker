                <div class="row g-2 mt-2">

<script>
    function toggleSched() {
        const m = document.getElementById('scheduleMode').value;
        document.getElementById('fixedTimes').classList.toggle('d-none', m!=='fixed');
        document.getElementById('intervalHours').classList.toggle('d-none', m!=='interval');
    }
    function copyUrl() { navigator.clipboard.writeText(document.getElementById('subUrl').value); alert("å·²å¤åˆ¶"); }
    
    function save() {
        const data = {
            urls: document.getElementById('urlInput').value.split('\n'),
            threads: document.getElementById('threads').value,
            schedule_mode: document.getElementById('scheduleMode').value,
            fixed_times: document.getElementById('fixedTimes').value,
            interval_hours: document.getElementById('intervalHours').value
        };
        fetch('/settings', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)})
        .then(r=>r.json()).then(res=>{ alert("ä¿å­˜æˆåŠŸ"); document.getElementById('nextRun').innerText=res.next_run; });
    }

    function start() { fetch('/start'); }

    function refresh() {
        fetch('/status').then(r=>r.json()).then(data=>{
            document.getElementById('total').innerText = data.total;
            document.getElementById('current').innerText = data.current;
            document.getElementById('success').innerText = data.success;
            document.getElementById('nextRun').innerText = data.next_run;
            if(data.total>0) document.getElementById('pbar').style.width = (data.current/data.total*100)+'%';
            
            const badge = document.getElementById('badge');
            badge.innerText = data.running ? "æ‰§è¡Œä¸­" : "ç©ºé—²";
            badge.className = data.running ? "badge bg-primary" : "badge bg-secondary";

            const con = document.getElementById('console');
            con.innerHTML = data.logs.map(l=>`<div class="log-line">${l}</div>`).join('');
            con.scrollTop = con.scrollHeight;
        });
    }

    window.onload = () => {
        document.getElementById('subUrl').value = window.location.origin + "/live.m3u";
        setInterval(refresh, 2000);
    };
</script>
